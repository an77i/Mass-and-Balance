<script type="text/javascript">

<!--

    /*  Some conversion constants */

    var g_kg_lbs              = 2.20462262; // 1 kg  -> lb
    var g_ltr_usg             = 0.26417205; // 1 ltr -> USG
    var g_m_inch              = 39.3700787; // 1 m   -> inches
    var g_usg_fuel_lb         = 6.0;  // 1 usg = 6 lbs
    var g_ltr_fuel_kg         = 0.72; // 1 ltr = 0.72 kg
    var g_mass_unit           = "kg"; // default in kilos

    var row1, row2, row3, row4, row5, row6, row7, row8, row9;
    var lp1, lp2, lp3, lp4, lp5, lp6, lp7, lp8, lp9;
    var load_points, rows;

    /* basic numeric value object with unit and type */

    function value_unit(v, u)
    {
	switch (u) {
	case "kg":
	case "lb":
	case "ltr":
	case "usg":
	    break;
	default:
	    // this should not happen
	    alert("value_unit with values: " + v + " " + u + " called.");
	}

	this.value = v;
	this.unit  = u;
    }

    /* 
       display the value and unit
       n: num of decimals              */
       
    value_unit.prototype.display = function v_display(n)
    {
	if (n) {
	    return this.value.toFixed(n) + " " + this.unit;
	}
	else {
	    return this.value + " " + this.unit;
	}
    }

    /* 
       display the mass of the fuel volume
       n: num of decimals
       u: also show unit
    */

    value_unit.prototype.dispmass = function v_display_mass(n, u)
    {
	var m = this.value;
	
	switch (this.unit) {
	case "ltr":
	    if (g_mass_unit == "kg")
		m = m * g_ltr_fuel_kg;
	    else
		m = m * g_ltr_fuel_kg * g_kg_lbs;
	    break;
	case "usg":
	    if (g_mass_unit == "kg")
		m = m * g_usg_fuel_lb / g_kg_lbs;
	    else
		m = m * g_usg_fuel_lb;
	    break;
	default:
	    // fall through, display the raw value
	}
	
	if (n) {
	    return m.toFixed(n) + (u?" " + g_mass_unit:"");
	}
	else {
	    return m + (u?" " + g_mass_unit:"");
	}
    }
    
    /* switch the unit and recalculate the value */
    
    value_unit.prototype.unitchg = function v_unit_change()
    {
	var that = this; // inner function trick
	var update_min_max = function(m) {
 	    if (that.lp) {
		that.lp.min = that.lp.min * m;
		that.lp.max = that.lp.max * m;
	    }
	}

	switch (this.unit) {
	case "kg":
	    this.unit  = "lb";
	    this.value = this.value * g_kg_lbs;
	    update_min_max(g_kg_lbs);
	    break;
	case "lb":
	    this.unit = "kg";
	    this.value = this.value / g_kg_lbs;
	    update_min_max(1/g_kg_lbs);
	    break;
	case "ltr":
	    this.unit = "usg";
	    this.value = this.value * g_ltr_usg;
	    update_min_max(g_ltr_usg);
	    break;
	case "usg":
	    this.unit = "ltr";
	    this.value = this.value / g_ltr_usg;
	    update_min_max(1/g_ltr_usg);
	    break;
	default:
	    alert("Invalid v_unit_change: cannot happen!");
	}
    }

    /*
       l_point - a load point object

       id:     name of the global variable this is assigned to
       descr:  basic text for the row
       dflt:   mass of the load point (default value when constructed)
       unit:   kg or ltr
       min:    minimum value
       max:    max value (negative means do-not-print)
       arm:    moment arm
    */

    function l_point(id, descr, dflt, unit, min, max, arm, parent)
    {
	this.id      = id;
	this.descr   = descr;
	this.mass    = new value_unit(dflt, unit);
	this.min     = min;
	this.max     = Math.abs(max);
	this.dispmax = (max > 0 ?1:0);
	this.arm     = arm;

	this.mass.lp = this; // associate the mass object with this
    }
    
    /*
       lp:    load point object
    */

    function interactive_row(lp)
    {
	this.lp    = lp;
	this.id    = this.lp.id;
	this.val1  = this.lp.id + "c1";
	this.val2  = this.lp.id + "c2";
	this.sldr  = this.lp.id + "s";
    }
    
    interactive_row.prototype.description = function i_descr()
    {
	var a = '<th>' + this.lp.descr;

	if (this.lp.dispmax) 
	    a += ' (max ' + this.lp.max.toFixed() + ' ' + this.lp.mass.unit +')';

	a += '</th>';
	return a;
    }

    interactive_row.prototype.content = function i_content()
    {
	var a = this.description();

	a += '<td bgcolor="yellow" id="' + this.val1 + '">' + this.lp.mass.display(1) + '</td>';
	
	a += '<th> <input id="' + this.sldr + '" type="range" min="' + this.lp.min + '" ';
	a += 'max="' + this.lp.max + '" value="' + this.lp.mass.value +'" ';
	a += 'onchange="update_x(this,\'' + this.lp.id + '\', \'' + this.val1 + '\', \'' + this.val2 + '\')"/></th>';
	a += '<td id="' + this.val2 + '">' + this.lp.mass.dispmass(1) +'</td>';
	
	return a;
    }

    interactive_row.prototype.update = function i_update()
    {
	var x = document.getElementById(this.sldr);

	this.lp.mass.unitchg();
	x.min = this.lp.min;
	x.max = this.lp.max;
	x.value = this.lp.mass.value;
	x.onchange();
    }

    /* lp: the load point for this row */

    function non_interactive_row(lp)
    {
	this.lp = lp;
	this.id = this.lp.id;
    }

    non_interactive_row.prototype.description = function ni_content()
    {
	var a = '<th>'+ this.lp.descr;
	if (this.lp.dispmax)
	    a += " (max "+ this.lp.max.toFixed() + " " + this.lp.mass.unit + ")";
	a += '</th>';
	return a;
    }

    non_interactive_row.prototype.content = function ni_content()
    {
	var a = this.description();

	a += '<th></th>';
	a += '<th></th>';
	a += '<td>' + this.lp.mass.dispmass(1) +'</td>';

	return a;
    }

    non_interactive_row.prototype.update = function ni_update()
    {
	this.lp.mass.unitchg();
    }
    

    function setup()
    {
	var i;

	lp1 = new l_point("lp1", "Basic weight",  737,  "kg",  0,  0,     1.23);
	lp2 = new l_point("lp2", "Front seat",    85,   "kg",  25, -200,  1.23);
	lp3 = new l_point("lp3", "Back seat",     0,    "kg",  0,  -200,  1.33);
	lp4 = new l_point("lp4", "Fuel",          100,  "ltr", 0,  143,   1.25);
	lp5 = new l_point("lp5", "Baggage",       10,   "kg",  0,  54,    1.44);
	lp6 = new l_point("lp6", "Taxi fuel",     2,    "ltr", 0,  -10,   1.25);
	lp7 = new l_point("lp7", "Take-off mass", 1100, "kg",  0,  1100,  1)
	lp8 = new l_point("lp8", "Landing mass",  1000, "kg",  0,  1000,  1)

	row1 = new non_interactive_row(lp1);
	row2 = new interactive_row(lp2);
	row3 = new interactive_row(lp3);
	row4 = new interactive_row(lp4);
	row5 = new interactive_row(lp5);
	row6 = new interactive_row(lp6);
	row7 = new non_interactive_row(lp7);
	row8 = new non_interactive_row(lp8);

	load_points = [lp1, lp2, lp3, lp4, lp5, lp6, lp7, lp8];
	rows = [row1, row2, row3, row4, row5, row6, row7, row8];
	
	for (i = 0; i < rows.length; i++) {
	    var row = document.getElementById("table1").insertRow(-1);
	    row.id = rows[i].id;
	    row.innerHTML = rows[i].content();
	}
    }

    function handle_unit_change(t)
    {
	var i = 0;

	switch (t.value) {
	case "kg & litre":
	    g_mass_unit = "kg";
	    break;
	case "lbs & usg":
	    g_mass_unit = "lb";
	    break;
	default:
	    alert("this.selectedIndex");
	}

 	mass_title.innerText = "Mass (" + g_mass_unit + ")";

	for (i = 0; i < rows.length; i++) {
	    rows[i].update();
	    var r = document.getElementById(rows[i].id);
	    r.cells[0].innerHTML = rows[i].description();

	}
    }

    /*
       update the value displays in the table

       ctrl:  input range element reference
       lp:    global load point variable
       cell1: id of the 1st output cell
       cell2: id of the 2nd output cell
    */

    function update_x(ctrl, lp, cell1, cell2)
    {
	var c1 = document.getElementById(cell1);
	var c2 = document.getElementById(cell2);

	eval(lp).mass.value = ctrl.valueAsNumber;
	c1.innerText = eval(lp).mass.display(1);
	c2.innerText = eval(lp).mass.dispmass(1);
    }

    function calc()
    {
	tom = lp1.mass.value + lp2.mass.value + lp3.mass.value + lp4.mass.value + lp5.mass.value - lp6.mass.value;
    }

    window.onload = setup;
//-->
</script>
